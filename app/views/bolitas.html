<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css" media="" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Bolitas</title>
</head>
<body>

    <div id="vertical"></div>

    <div id="contenedor">
        <canvas id="lienzo" width="1000px" height="500px"></canvas>
        <button id="btnAmpliar" onclick="ampliar()">Ampliar</button>
    </div>
    <div class="container">
        <div class="row">
            <!--  ICONO SVG PARA EL NUMERO DE BOLITAS DE BOOTSTRAP 5 -->
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
            </svg>
            NÂºBolitas:<span id="n_bolitas"></span>
            <input type="range" onchange="bolitas_range(this.value)" class="form-range" id="bolitas_range" min="0" max="200" step="1" value="10">
        </div>
        <div class="row mt-5">
            <!--  ICONO SVG PARA EL BOOST DE BOOTSTRAP 5 -->
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
            </svg>
            BOOST MOTHERFUCKER:<span id="boost"></span>
            <input type="range" onchange="boost_range(this.value)" class="form-range" id="boost_range" min="0" max="100" step="1" value="25">
        </div>
    </div>
    <script src="assets/js/script.js"></script>    
    <script src="assets/js/canvas.js"></script>  
    <script src="assets/js/bolitas.js"></script>    

</body>
</html>
